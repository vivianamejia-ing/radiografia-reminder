<!DOCTYPE html>
<html>
<head>
  <title>Recordatorio de Cita</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registrar cita de radiografía</h1>
  <form id="citaForm">
    <input type="text" id="nombre" placeholder="Nombre del paciente" required><br>
    <input type="email" id="email" placeholder="Correo electrónico" required><br>
    <input type="date" id="fecha" required><br>
    <button type="submit">Guardar cita</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
